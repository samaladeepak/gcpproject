name: CI-CD-GCP-AR-GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: qwiklabs-gcp-04-a1d1e88b5cb8
  REGION: us-west1
  REPOSITORY: demo-ar
  IMAGE1_NAME: service-appointment
  IMAGE2_NAME: service-patient
  HELM_RELEASE: patient-release
  HELM_CHART_PATH: ./helm/patient 
  GKE_CLUSTER: autopilot-cluster-1
  GKE_ZONE: us-west1
  GKE_NAMESPACE: default
  DEPLOYMENT_NAME: service-patient

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Authenticate to GCP using Service Account Key
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3️⃣ Setup gcloud
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    # 4️⃣ Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    # Step 4: Set image tag (same as before)
    - name: Set image tags
      id: vars
      run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

# Step 5: Build and push Docker image to Artifact Registry
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./service-patient
        file: ./service-patient/Dockerfile
        push: true
        tags: |
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE2_NAME }}:latest
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE2_NAME }}:${{ steps.vars.outputs.TAG }}

